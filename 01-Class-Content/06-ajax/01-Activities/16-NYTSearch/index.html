<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="bg-info">
            <div class='text-center'>
                <h1>New York Times Search</h1>
            </div>
        </div>
        <br>
        <div>
            <form>
                <div class="form-group">
                    <h5>Search Parameters</h5>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Search Term:</label>
                    <input type="text" class="form-control" id="search-term" placeholder="Search for Article">
                </div>

                <div class="form-group">
                    <label for="record-amount">Number of Records to Retreive:</label>
                    <select class="form-control" id="record-amount">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (Optional):</label>
                    <input type="email" class="form-control" id="start-year" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional):</label>
                    <input type="email" class="form-control" id="end-year" placeholder="">
                </div>

                <button type="submit" class="btn btn-primary">Search</button>
                <button type="submit" class="btn btn-primary">Clear Results</button>
            </form>
        </div>
        <br>
        <div>
            <div class="form-group">
                <h5>Top Articles</h5>
            </div>
            <div class="articles-div">

            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
